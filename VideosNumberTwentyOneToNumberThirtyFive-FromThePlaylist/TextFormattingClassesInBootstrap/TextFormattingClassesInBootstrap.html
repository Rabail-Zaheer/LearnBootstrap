<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>TEXT FORMATTING CLASSES IN BOOTSTRAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-3 mb-5 text-center text-uppercase font-italic">
        Text Formatting Classes
      </h2>
      <div class="row">
        <div class="col-md-4 py-3 mx-auto text-monospace">
          <h3 class="text-danger text-center text-lowercase font-weight-light">
            Sub Heading
          </h3>
          <a href="#" class="text-reset">Rabail Zaheer</a>
          <p class="text-center text-capitalize font-weight-bold">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
            quod dolorum et tempora, amet voluptas!
          </p>
        </div>
      </div>
    </div>
