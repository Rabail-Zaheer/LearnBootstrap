<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>BUTTON CLASSES IN BOOTSTRAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
      <div class="row">
        <div class="col py-3">
          <a href="#" class="btn btn-primary btn-lg active">Submit</a>
          <a href="#" class="btn btn-secondary">Submit</a>
          <a href="#" class="btn btn-success btn-sm disabled">Submit</a>
          <button class="btn btn-danger" disabled>Submit</button>
          <button class="btn btn-warning">Submit</button>
          <a href="#" class="btn btn-outline-info">Submit</a>
          <a href="#" class="btn btn-outline-dark">Submit</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 py-3">
          <a href="#" class="btn btn-info btn-block">Click Me!</a>
        </div>
      </div>
    </div>
  </body>
</html>
