<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>GROUP BUTTON CLASSES IN BOOTSTRAP</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-3 mb-5 text-center">Bootstrap Button Group</h2>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <!-- VERTICAL GROUP BUTTONS -->
      <div class="row">
        <div class="col py-3">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-toolbar">
            <div class="btn-group me-3">
              <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-align-right"></i>
              </button>
              <button type="button" class="btn btn-info">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button type="button" class="btn btn-success">
                <i class="fa-solid fa-align-right"></i>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-info">Click!</button>
              <button type="button" class="btn btn-success">Click!</button>
            </div>
          </div>
        </div>
      </div>

      <!-- NESTING GROUP CLASSES IN BOOTSTRAP -->

      <div class="row">
        <div class="col py-3">
          <div class="btn-toolbar">
            <div class="btn-group me-3">
              <button class="btn btn-primary">
                Click Me!
              </button>
              <button class="btn btn-info">
                Click Me!
              </button>
              <div class="btn-group">
                <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                  Click Me!
                </button>
                <div class="dropdown-menu">
                  <a href="#" class="dropdown-item">Link 1</a>
                  <a href="#" class="dropdown-item">Link 2</a>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
  </body>
</html>
