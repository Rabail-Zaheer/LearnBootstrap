<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>GROUP BUTTON CLASSES IN BOOTSTRAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-3 mb-5 text-center">Bootstrap Button Group</h2>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <!-- VERTICAL GROUP BUTTONS -->
      <div class="row">
        <div class="col py-3">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Click!</button>
            <button type="button" class="btn btn-info">Click!</button>
            <button type="button" class="btn btn-success">Click!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col py-3">
          <div class="btn-toolbar">
            <div class="btn-group me-3">
              <button type="button" class="btn btn-primary">Click!</button>
              <button type="button" class="btn btn-info">Click!</button>
              <button type="button" class="btn btn-success">Click!</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-info">Click!</button>
              <button type="button" class="btn btn-success">Click!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
