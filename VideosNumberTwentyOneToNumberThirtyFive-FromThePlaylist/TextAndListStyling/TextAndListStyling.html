<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>TEXT AND LIST STYLING</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/style.css" />

  <body>
    <div class="container">
      <h2 class="mt-3 mb-5 text-center display-1">
        TEXT AND LIST STYLING CLASSES
      </h2>
      <div class="row">
        <div class="col-md-4">
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item">Orange</li>
            <li class="list-inline-item">Apple</li>
            <li class="list-inline-item">Banana</li>
            <li class="list-inline-item">Grape</li>
          </ul>
        </div>
        <div class="col-md-4 py-3 mx-auto">
          <h3 class="text-danger display-3">SUB HEADING</h3>
          <p class="lead user-select-none">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. !
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <blockquote>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit
              expedita maxime quos amet inventore omnis.
            </p>
            <footer class="blockquote-footer">-- Rabail Zaheer</footer>
          </blockquote>
        </div>
      </div>
    </div>
